<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Javascript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Ejercicios en Javascript Segunda Parte</h1>
    <h3>Implementación de los ejercicios con Javascript <hr></h3>
    <p>1. Solicitar 3 números (entre el 1 y el 100)  y definir cual es el mayor</p>
    
    <form class="row g-3">
        <div class="col-auto">
          <label for="inputNum1" class="visually-hidden"></label>
          <input type="text" autocomplete="off" autofocus class="form-control" id="inputNum1" placeholder="Número 1">
        </div>
        <div class="col-auto">
          <label for="inputNum2" class="visually-hidden"></label>
          <input type="text" class="form-control" id="inputNum2" placeholder="Número 2">
        </div>
        <div class="col-auto">
            <label for="inputNum3" class="visually-hidden"></label>
            <input type="text" class="form-control" id="inputNum3" placeholder="Número 3">
          </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id ="btnCalcularEJ1">Calcular el número mayor</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id ="btnCalcularEJ2">Calcular el número menor</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id ="btnCalcularEJ3">Calcular numero aleatorio del 0-100</button>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id ="btnCalcularSuma2num">Calcular sí un numero es la suma de dos numeros</button>
      </div>
    </form>

    <p> Solicitar un entero (entre el 100 y el 200) y determinar si es múltiplo de 3</p>
    <form class="row g-3">
        <div class="col-auto">
          <label for="inputNumEnt" class="visually-hidden"></label>
          <input type="text" autocomplete="off" autofocus class="form-control" id="inputNumEnt" placeholder="Número Entero">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id ="btnCalcularMultiplo">Calcular si es multiplo de 3</button>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id ="btnCalcularParOimpar">Calcular si es Par o Impar</button>
        </div>

        <div class="container">
            <div class="alert alert-primary" role="alert" id="displayej1">
          
            </div>
        </div>

    </form>

    
    
    <script src="js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
